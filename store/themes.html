<link rel="stylesheet" type="text/css" href="themes.css">
<div class="js-themes-root themes-root">
	<div class="card-panel">
		<div class="card-title conf-themes">Témák_</div>
		<div class="divider"></div>
		<div class="editing-id"></div>
		<div class="card-body">
			<table>
				<tbody class="js-theme-settings">
					<tr>
						<td class="settings-size"><span class="conf-choosen-theme">Választott téma_</span><span>:</span></td>
						<td>
							<div class="col s12">
								<select class="big-select browser-default js-choose-theme">
									<option class="conf-default" value="0">Alapbeállítás_</option>
									<option class="conf-custom" value="1">Egyedi_</option>
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<td class="settings-size"><span class="conf-settings">Beállítások_</span><span>:</span></td>
						<td>
							<div class="row">
							<div class="input-field col s12">
								<input type="text" id="chosen-theme-name" class="js-chosen-theme-name"/> 
								<label for="chosen-theme-nam" class="conf-choosen-theme-name">Név_</label>
							</div></div>
						</td>
					</tr>
					<tr>
						<td class="settings-size"></td>
						<td>
							<div class="row">
							<div class="col s12">
								<input type="checkbox" id="conf-public" class="js-chosen-theme-public" />
								<label for="conf-public" class="conf-public">Publikus_</label>
							</div></div>
						</td>
					</tr>
				</tbody>
			</table>
			<table>
				<tbody class="js-teme-settings">
				</tbody>
			</table>
        </div>
	</div>
</div>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
	<a class="waves-effect waves-light btn-large btn-floating js-theme-button circle-button-background" style="background-color: #F44336;">
		<i class="large mdi-editor-mode-edit"></i>
	</a>
</div>
