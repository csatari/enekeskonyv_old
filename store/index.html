<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="vendors/materialize/css/materialize.css" media="screen,projection">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="edit.css">
	<link rel="stylesheet" type="text/css" href="registration.css">
	<link rel="stylesheet" media="screen" type="text/css" href="vendors/colorpicker/css/colorpicker.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<!-- Vextab css -->
    <link href="vendors/VexTab/vextab.css" rel="stylesheet" type="text/css">
    <link href="vendors//VexTab//tabdiv.css" media="screen" rel="Stylesheet" type="text/css">

<body class="body-background">
	<!-- sidenav -->
	<ul id="slide-out" class="side-nav">
		<li class="logo" id="logo">
			<div class="logo-container brand-logo">
				<img src="resources/musical-notes.png" />
				<div class="js-user-details"></div>
			</div>
		</li>
		<li class="bold js-not-logged-in"><a href="#js-login" class="waves-effect waves-light-blue js-login conf-login">Bejelentkezés_</a></li>
		<li class="bold js-not-logged-in"><a href="#js-registration-modal" class="waves-effect waves-light-blue js-registration conf-registration">Regisztráció_</a></li>

		<li class="bold js-logged-in"><a class="waves-effect waves-light-blue js-create-songbook conf-create-songbook">Énekeskönyv létrehozása_</a></li>
		<!--<li class="bold js-logged-in"><a class="waves-effect waves-light-blue js-my-songbooks conf-my-songbooks">Énekeskönyveim</a></li>-->
		<li class="no-padding js-logged-in">
	    	<ul class="collapsible collapsible-accordion">
	    		<li class="bold">
			    	<a href="#!" class="collapsible-header waves-effect waves-light-blue js-my-songbooks conf-my-songbooks">Énekeskönyveim_</a>
			    	<div class="collapsible-body">
						<ul class="js-my-songbooks-ul">
							<li><a href="#!" class="waves-effect waves-light-blue">Egyik énekeskönyv</a></li>
						</ul>
			    	</div>
		   		</li>
		    </ul>
	    </li>
	    <li class="bold js-logged-in"><a class="waves-effect waves-light-blue js-all-songbook conf-all-songbook">Összes énekeskönyv_</a></li>
		<li class="bold js-logged-in"><a class="waves-effect waves-light-blue js-new-song conf-add-new-song">Új ének hozzáadása_</a></li>
		<li class="bold js-logged-in"><a class="waves-effect waves-light-blue js-settings conf-settings">Beállítások_</a></li>
		<li class="bold js-logged-in"><a class="waves-effect waves-light-blue js-log-out conf-log-out">Kijelentkezés_</a></li>
	</ul>
	<!-- felső kereső sáv -->
	<nav class="searchbar-background">
		<div class="nav-wrapper">
			<form>
				<a id="side-nav-button" href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
				<div class="input-field center-align search-bar">
					<input id="search" type="text" required class="js-search" autocomplete="off">
					<label for="search"><i class="mdi-action-search"></i></label>
				</div>
			</form>

		</div>
		<div class="progress search-progress js-search-progress">
			<div class="indeterminate search-progress-indeterminate"></div>
		</div>
	</nav>
	<!-- regisztrációs modal ablak -->
	<div id="js-registration-modal" class="modal">
		<div class="modal-content">
			<form class="col s12">
				<h4 class="conf-registration">Regisztráció</h4>
				<div class="js-form-error form-error"></div>
				<span class="js-form-checking-loader">
					<div class="preloader-wrapper small active">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div><div class="gap-patch">
								<div class="circle"></div>
							</div><div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</span>
				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="lastname" class="validate"/> 
						<label for="lastname" class="conf-lastname">Vezetéknév</label>
					</div>
					<div class="input-field col s6">
						<input type="text" id="firstname" class="validate"/>
						<label for="firstname" class="conf-firstname">Keresztnév</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="text" id="username"/> 
						<label for="username" class="conf-username">Felhasználónév</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="email" id="email" class="validate"/> 
						<label for="email" class="conf-email">E-mail cím</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="password" id="password"/> 
						<label for="password" class="conf-password">Jelszó</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="password" id="password-re" /> 
						<label for="password-re" class="conf-password-re">Jelszó még egyszer</label>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a href="#!" class="js-registration-model-send modal-action waves-effect waves-light-blue btn-flat conf-registration">Regisztráció</a>
		</div>
	</div>
	
	<!-- login modal ablak -->
	<div id="js-login-modal" class="modal">
		<div class="modal-content">
			<form class="col s12">
				<h4 class="conf-login">Belépés</h4>
				<span class="js-form-checking-loader">
					<div class="preloader-wrapper small active">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div><div class="gap-patch">
								<div class="circle"></div>
							</div><div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</span>
				<div class="row">
					<div class="input-field col s12">
						<input type="text" id="login-username"/> 
						<label for="login-username" class="conf-username">Felhasználónév</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="password" id="login-password"/> 
						<label for="login-password" class="conf-password">Jelszó</label>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a href="#!" class="js-login-model-send modal-action waves-effect waves-light-blue btn-flat conf-login">Belépés</a>
		</div>
	</div>
	<!-- result modal page -->
	<div id="js-registration-result-modal" class="modal">
		<div class="modal-content">
			<h4 class="js-registration-result-modal-title"></h4>
			<div class="valign-wrapper">
				<i class="small mdi-action-done light-green-text accent-3 js-registration-result-good"></i>
				<i class="small mdi-action-report-problem red-text accent-3 js-registration-result-bad"></i>
				<span class="valign" id="js-registration-result"></span>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-light-blue btn-flat">OK</a>
		</div>
	</div>
	<!-- egy szöveges dialog -->
	<div class="modal js-modal-textbox">
		<div class="modal-content">
			<form class="col s12">
				<h4 class="js-modal-textbox-title"></h4>
				<div class="row">
					<div class="input-field col s12">
						<input type="text" id="textbox-text"/> 
						<label for="textbox-text" class="conf-text js-modal-textbox-textname">Szöveg</label>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a href="#!" class="js-modal-textbox-cancel modal-action waves-effect waves-light-blue btn-flat conf-cancel">Mégse_</a>
			<a href="#!" class="js-modal-textbox-ok modal-action waves-effect waves-light-blue btn-flat conf-ok">OK</a>
		</div>
	</div>
	<!-- page -->
	<div class="js-page page">
		<div class="js-song-card-collection">
			<!-- Így fog kinézni egy éneket tartalmazó kártya
			<div class="card song-card js-song-card">
	            <div class="card-content  waves-effect waves-dark">
					<span class="card-title black-text">Atyám két kezedben</span>
					<p>Atyám, két kezedben, csak ott lakhatom,</p>
					<p>Biztonságot csak Tőled kapok.</p>
					<p>Újjá így teremtesz, sebem ápolod, </p>
					<p>Boldogság, hogy itt van otthonom...</p>
	            </div>
	            <div class="card-action">
	            	<table>
	            		<tr>
	            			<td class="no-padding">
				            	<span class="waves-effect waves-light btn song-label text-orange">#Magyar</span>
				            	<span class="waves-effect waves-light btn song-label">#Dicsőítő</span>
		            		</td>
		            		<td class="no-padding song-button-space">
		            			<span class="waves-effect waves-light btn-floating btn-large song-button activator">
			            		<i class="material-icons">settings</i>
			            	</span>
		            		</td>
		        		</tr>
		            </table>
	            </div>
	            <div class="card-reveal card-settings">
					<span class="card-title grey-text text-darken-4">
						<span class="waves-effect waves-light btn-floating btn-large song-button activator tooltipped js-song-edit-button" data-position="bottom" data-delay="0" data-tooltip="Módosítás_">
			            	<i class="material-icons">mode_edit</i>
			        	</span>
			        	<span class="waves-effect waves-light btn-floating btn-large song-button activator tooltipped" data-position="bottom" data-delay="50" data-tooltip="Módosítás kérése_">
			            	<i class="material-icons">mode_edit</i>
			        	</span>
			        	<span class="waves-effect waves-light btn-floating btn-large song-button activator tooltipped" data-position="bottom" data-delay="50" data-tooltip="Törlés_">
			            	<i class="material-icons">delete</i>
			        	</span>
			        	<span class="waves-effect waves-light btn-floating btn-large song-button activator tooltipped" data-position="bottom" data-delay="50" data-tooltip="Törlés kérése_">
			            	<i class="material-icons">delete</i>
			        	</span>
			        	<span class="waves-effect waves-light btn-floating btn-large song-button activator tooltipped" data-position="bottom" data-delay="50" data-tooltip="Új verzió_">
			            	<i class="material-icons">call_split</i>
			        	</span>
					</span>
		        </div>
	        </div>
			-->
        </div>
	</div>
	<div class="footer z-depth-2 waves-effect waves-dark js-footer" style="background-color: #64b5f6;height: 0px">
		<span class="footer-songbook-id js-footer-songbook-id">0</span>
		<span class="footer-title js-footer-title">
			Énekeskönyv neve
		</span>
		<span class="footer-song-number js-footer-song-number">0 ének</span>
	    <span class="footer-buttons">
			<span class="waves-effect waves-dark btn-floating btn-large activator tooltipped config-footer-tooltip-download" data-position="top" data-delay="50" data-tooltip="Letöltés_" style="background-color: #Ffffff;">
	        	<i class="material-icons dark-icon" style="color:#4F6D7A">get_app</i>
	    	</span>
	    	<span class="waves-effect waves-dark btn-floating btn-large song-button activator tooltipped js-footer-close config-footer-tooltip-close" data-position="left" data-delay="50" data-tooltip="Befejezés_" style="background-color: #Ffffff;">
	        	<i class="material-icons dark-icon" style="color:#4F6D7A">clear</i>
	    	</span>
	    </span>
	</div>
